<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <!-- TÍTULO DEL PROYECTO -->
  <title>Servicios de Oficios Profesionales</title>

  <!-- BASE HREF PARA ANGULAR -->
  <base href="/">

  <!-- RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ÍCONO -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- BOOTSTRAP CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- BOOTSTRAP ICONS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- ESTILOS PERSONALIZADOS -->
  <style>
    /* Hover sutil para enlaces del sidebar */
    .nav-link-custom:hover {
      background-color: rgba(7, 193, 255, 0.767);
    }

    /* Estado activo (seleccionado) */
    .nav-link-custom.active {
      background-color: rgba(7, 193, 255, 0.767);
    }
  </style>
</head>

<body>
  <!-- COMPONENTE PRINCIPAL DE ANGULAR -->
  <app-root></app-root>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT: MANEJO MANUAL DE "ACTIVE" EN LOS MENÚS -->
  <script>
    // Selecciona todos los enlaces personalizados
    document.querySelectorAll('.nav-link-custom').forEach(link => {
      link.addEventListener('click', function () {

        // Quitar la clase 'active' de todos
        document.querySelectorAll('.nav-link-custom')
                .forEach(l => l.classList.remove('active'));

        // Activar solo el clickeado
        this.classList.add('active');
      });
    });
  </script>
</body>

</html>

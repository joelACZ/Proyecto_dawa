<div class="p-6 bg-gray-100 min-h-screen">

  <!-- Título -->
  <h1 class="text-2xl font-bold mb-6">Gestión de Clientes</h1>

  <!-- Buscar -->
  <div class="mb-4 flex flex-col md:flex-row gap-2 items-start md:items-center">
    <input
      type="text"
      placeholder="Buscar cliente..."
      class="border p-2 rounded w-full md:w-64"
      #txtBuscar
      (input)="search(txtBuscar)"
    />
  </div>

  <!-- Tabla reutilizable -->
  <app-data-table
    [data]="clientes"
    [columns]="columns"
  ></app-data-table>

  <!-- Formulario de creación/edición -->
  <div class="mt-6 bg-white p-4 rounded-lg shadow-md w-full md:w-1/2">
    <h2 class="text-lg font-semibold mb-4">
      {{ clienteEdit ? 'Editar Cliente' : 'Nuevo Cliente' }}
    </h2>

    

</div>


<h1 class="text-3xl font-bold mb-6 text-gray-800">Gestión de Clientes</h1>

<app-card
  title="Gestión de Clientes"
  subtitle="Administra los clientes registrados en la plataforma"
  content="Aquí puedes buscar, crear, editar y eliminar clientes.">
</app-card>

<div class="my-6 flex flex-col md:flex-row gap-4 justify-between">
  <input #inputBusq type="text" placeholder="Buscar cliente..." 
         (input)="search(inputBusq)"
         class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-80 focus:outline-none focus:ring-2 focus:ring-blue-500">

  <button (click)="openNew()" 
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
    Nuevo Cliente
  </button>
</div>

<!-- Tabla reutilizable -->
<app-data-table [data]="clientes" [columns]="columns">
  <ng-template #actions let-row>
    <button (click)="openView(row)" title="Ver detalles" class="text-blue-600 hover:text-blue-800 mr-3">
      Ver
    </button>
    <button (click)="openEdit(row)" title="Editar" class="text-yellow-600 hover:text-yellow-800 mr-3">
      Editar
    </button>
    <button (click)="delete(row)" title="Eliminar" class="text-red-600 hover:text-red-800">
      Eliminar
    </button>
  </ng-template>
</app-data-table>

<!-- Modal Crear/Editar (el que ya tenías) -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <!-- ... tu formulario completo de crear/editar ... -->
  <!-- (lo puedes dejar exactamente como lo tenías antes) -->
</div>

<!-- MODAL DE DETALLES REUTILIZABLE (¡el nuevo!) -->
<app-detail-modal
  [isVisible]="showViewModal"
  [data]="clienteView"
  (close)="closeViewModal()">
</app-detail-modal>

<app-card
  title="Gestión de Servicios"
  subtitle="Mantenimiento de servicios en la plataforma"
  content="Administra la información de servicios, categorías, precios y asignación de profesionales.">
</app-card>

<div class="card my-4 shadow-sm">
  <div class="card-body">
    <div class="row g-3 align-items-end">
      <div class="col-md-5">
        <label class="form-label fw-bold">Buscar servicio</label>
        <input
          type="text"
          class="form-control"
          placeholder="Ej: Reparación de tuberías, Instalación eléctrica..."
          (input)="buscarServicios($event)">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Categoría</label>
        <select class="form-select" [(ngModel)]="filtroCategoria" (change)="filtrarServicios()">
          <option value="">Todas las categorías</option>
          <option *ngFor="let cat of categorias" [value]="cat.nombre">
            {{ cat.nombre }}
          </option>
        </select>
      </div>
      <div class="col-md-4 text-end">
        <button class="btn btn-outline-secondary me-2" (click)="filtroBusqueda=''; filtroCategoria=''; filtrarServicios()">
          <i class="bi bi-eraser"></i> Limpiar
        </button>
        <button class="btn btn-primary" (click)="abrirNuevo()">
          <i class="bi bi-plus-lg"></i> Nuevo Servicio
        </button>
      </div>
    </div>
  </div>
</div>

<app-data-table [data]="obtenerServiciosPaginados" [columns]="[
  { field: 'id', header: 'ID' },
  { field: 'nombre', header: 'Nombre' },
  { field: 'categoria', header: 'Categoría' },
  { field: 'descripcion', header: 'Descripción' },
  { field: 'precioBase', header: 'Precio Base' },
  { field: 'duracionEstimada', header: 'Duración (min)' },
  { field: 'profesional_nombre', header: 'Profesional' },
  { field: 'activo', header: 'Estado' }
]">
  <ng-template #actions let-row>
    <div class="btn-group">
      <button class="btn action-btn unified" (click)="verDetalleServicio(row)">
        <i class="bi bi-eye"></i>
      </button>
      <button class="btn action-btn unified" (click)="abrirEdicion(row)">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn action-btn unified" (click)="abrirModalEliminar(row)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </ng-template>
</app-data-table>

<nav *ngIf="totalPaginas > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <a class="page-link" (click)="cambiarPagina(paginaActual - 1); $event.preventDefault()" href="#">
        Anterior
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link">
        {{paginaActual}} de {{totalPaginas}}
      </a>
    </li>
    <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
      <a class="page-link" (click)="cambiarPagina(paginaActual + 1); $event.preventDefault()" href="#">
        Siguiente
      </a>
    </li>
  </ul>
</nav>

<div class="modal fade" id="modalServicio" #modalServicio tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">
          {{ servicioEnEdicion ? 'Editar Servicio' : 'Registrar Servicio' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="formularioServicio" (ngSubmit)="guardarServicio()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del Servicio *</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría *</label>
              <select class="form-select" formControlName="categoria">
                <option value="">Seleccione una categoría...</option>
                <option *ngFor="let cat of categorias" [value]="cat.nombre">
                  {{ cat.nombre }}
                </option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción *</label>
              <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio Base ($) *</label>
              <input type="number" class="form-control" formControlName="precioBase">
            </div>
            <div class="col-md-4">
              <label class="form-label">Duración (min) *</label>
              <input type="number" class="form-control" formControlName="duracionEstimada">
            </div>
            <div class="col-md-4">
              <label class="form-label">Profesional Asignado</label>
              <select class="form-select" formControlName="profesional_nombre">
                <option value="">Sin asignar</option>
                <option *ngFor="let prof of profesionales" [value]="prof.id">
                  {{ prof.nombre }} - {{ prof.especialidad || 'Sin especialidad' }}
                </option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="activo" id="chkActivo">
                <label class="form-check-label" for="chkActivo">Servicio activo</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="formularioServicio.invalid">
            {{ servicioEnEdicion ? 'Guardar Cambios' : 'Crear Servicio' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-detail-modal
  [isVisible]="mostrarModalDetalle"
  [data]="servicioDetalle"
  (close)="cerrarDetalle()">
</app-detail-modal>

<div *ngIf="mostrarModalEliminar" class="modal fade show d-block" tabindex="-1" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <i class="bi bi-exclamation-triangle text-danger display-4"></i>
        <h4 class="mt-3">¿Confirmar eliminación?</h4>
        <p>Esta acción no se puede deshacer para el servicio: <br><strong>{{servicioAEliminar?.nombre}}</strong></p>
        <div class="mt-4">
          <button class="btn btn-light me-2" (click)="cerrarModalEliminar()">
            Cancelar
          </button>
          <button class="btn btn-danger" (click)="confirmarEliminacion()">
            Sí, Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mostrarModalNotificacion" class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
  <div class="alert alert-success shadow">
    <i class="bi bi-check-circle me-2"></i> {{mensajeNotificacion}}
  </div>
</div>

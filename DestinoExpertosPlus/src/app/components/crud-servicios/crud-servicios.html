<app-card
  title="Gestión de Servicios"
  subtitle="Administra los servicios ofrecidos en la plataforma"
  content="Aquí puedes crear, editar y eliminar servicios, así como gestionar sus detalles y asignaciones a profesionales." >
</app-card> 

<div>
  <input
    type="text"
    placeholder="Buscar servicios..."
    #txtBuscar
    (input)="search(txtBuscar)"
  />
  <button 
    (click)="create()">
    + Nuevo Servicio
  </button>
</div>

<app-data-table 
  [data]="servicios" 
  [columns]="[
    { field: 'id', header: 'ID' },
    { field: 'nombre', header: 'Nombre' },
    { field: 'categoria', header: 'Categoría' },
    { field: 'descripcion', header: 'Descripción' },
    { field: 'precioBase', header: 'Precio Base' },
    { field: 'duracionEstimada', header: 'Duración' },
    { field: 'profesional_id', header: 'Profesional ID' },
    { field: 'activo', header: 'Activo' }
  ]" >
  <ng-template #actions let-row>
    <button (click)="edit(row)">Editar</button>
    <button (click)="delete(row)">Eliminar</button>
  </ng-template>
</app-data-table>

<div *ngIf="showModal">
  <div>
    <div>
      <h3>
        {{ editingId ? 'Editar Servicio' : 'Nuevo Servicio' }}
      </h3>
      <button 
        (click)="closeModal()">
        &times;
      </button>
    </div>

    <form [formGroup]="formServicio" (ngSubmit)="save()">
      <div>
        <label>Nombre *</label>
        <input 
          type="text" 
          formControlName="nombre"
          placeholder="Ingrese el nombre del servicio">
        <div *ngIf="formServicio.get('nombre')?.invalid && formServicio.get('nombre')?.touched">
          <span *ngIf="formServicio.get('nombre')?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="formServicio.get('nombre')?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div>
        <label>Categoría *</label>
        <select 
          formControlName="categoria"
        >
          <option value="" disabled>Seleccione una categoría</option>
          <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
        </select>
        <div *ngIf="formServicio.get('categoria')?.invalid && formServicio.get('categoria')?.touched">
          Debe seleccionar una categoría
        </div>
      </div>

      <div>
        <label>Descripción *</label>
        <textarea 
          formControlName="descripcion"
          rows="3"
          placeholder="Ingrese la descripción del servicio"
        ></textarea>
        <div *ngIf="formServicio.get('descripcion')?.invalid && formServicio.get('descripcion')?.touched">
          La descripción es requerida
        </div>
      </div>

      <div>
        <label>Precio Base *</label>
        <input 
          type="number"
          formControlName="precioBase"
          placeholder="Ej: 25.50">
        <div *ngIf="formServicio.get('precioBase')?.invalid && formServicio.get('precioBase')?.touched">
          <span *ngIf="formServicio.get('precioBase')?.errors?.['required']">El precio base es obligatorio</span>
          <span *ngIf="formServicio.get('precioBase')?.errors?.['min']">No puede ser menor que 0</span>
        </div>
      </div>

      <div>
        <label>Duración Estimada (min) *</label>
        <input 
          type="number"
          formControlName="duracionEstimada"
          placeholder="Ej: 60">
        <div *ngIf="formServicio.get('duracionEstimada')?.invalid && formServicio.get('duracionEstimada')?.touched">
          Debe ingresar una duración válida
        </div>
      </div>

      <div>
        <label>Profesional *</label>
        <select 
          formControlName="profesional_id"
        >
          <option value="" disabled>Seleccione un profesional</option>
          <option *ngFor="let p of profesionales" [value]="p.id">
            {{ p.nombre }}
          </option>
        </select>
        <div *ngIf="formServicio.get('profesional_id')?.invalid && formServicio.get('profesional_id')?.touched">
          Debe seleccionar un profesional
        </div>
      </div>

      <div>
        <input 
          type="checkbox" 
          id="activo"
          formControlName="activo">
        <label for="activo">
          Servicio Activo
        </label>
      </div>

      <div>
        <button 
          type="button"
          (click)="closeModal()">
          Cancelar
        </button>
        <button 
          type="submit"
          [disabled]="formServicio.invalid">
          {{ editingId ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>

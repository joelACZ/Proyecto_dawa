<div class="overflow-x-auto">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100 border-b">
      <tr>
        <th *ngFor="let col of columns" class="px-6 py-3 text-left text-gray-700 font-semibold">
          {{ col.header }}
        </th>
        <th class="px-6 py-3 text-left text-gray-700 font-semibold">
          Acciones
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of data" class="border-b hover:bg-gray-50">
        <td *ngFor="let col of columns" class="px-6 py-3">
          {{ row[col.field] }}
        </td>

        <!-- Botones externos usando ng-content -->
        <td class="px-6 py-3">
          <ng-container 
            [ngTemplateOutlet]="actionsTemplate" 
            [ngTemplateOutletContext]="{ $implicit: row }">
          </ng-container>
        </td>
      </tr>

      <tr *ngIf="data.length === 0">
        <td [attr.colspan]="columns.length + 1" class="p-4 text-center text-gray-500">
          No hay datos disponibles
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid py-4" style="background: linear-gradient(135deg, rgba(162,196,216,0.9), rgba(42,155,192,0.7)),  url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80')">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <!-- Tarjeta principal -->
        <div class="card border-0 shadow-lg mb-4" style="
          background: rgba(255, 255, 255, 0.85);
          border-radius: 15px;
          overflow: hidden;
        ">
          <!-- Encabezado -->
          <div class="card-header border-0 py-3" style="background: rgba(42, 155, 192, 0.85);">
            <div class="text-center text-white">
              <h3 class="fw-bold mb-1">{{ title }}</h3>
              <p class="mb-0">{{ subtitle }}</p>
            </div>
          </div>
          
          <!-- Cuerpo -->
          <div class="card-body p-3 p-md-4">
            <div class="d-flex align-items-start">
              <div class="flex-shrink-0 me-3">
                <div class="rounded-circle p-2" style="background: rgba(232, 244, 252, 0.9);">
                  <i class="bi bi-chat-square-text fs-4" style="color: rgba(42, 155, 192, 0.9);"></i>
                </div>
              </div>
              <div class="flex-grow-1">
                <p class="mb-0">{{ content }}</p>
              </div>
            </div>
          </div>
          
          <!-- Pie -->
          <div class="px-3 py-2" style="background: rgba(136, 186, 211, 0.8);">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

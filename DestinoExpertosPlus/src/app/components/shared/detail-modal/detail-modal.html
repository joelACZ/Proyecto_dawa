<div *ngIf="isVisible && data" 
     class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50"
     (click)="onClose()">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden border border-gray-200"
       (click)="$event.stopPropagation()"
       style="animation: fadeInScale 0.25s ease-out forwards">

    <div class="px-8 py-6 border-b border-gray-200 bg-gray-50/70">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-2xl font-semibold text-gray-900 tracking-tight">
            Detalles del registro
          </h2>
          <p class="text-sm text-gray-500 mt-1 font-medium">
            ID #{{ data.id || '—' }}
          </p>
        </div>
        <button 
          (click)="onClose()" 
          class="w-9 h-9 rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center text-gray-500 hover:text-gray-700">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>


    <div class="p-8 bg-white">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-7">
        <ng-container *ngFor="let item of data | keyvalue : orderByKey">
          <div *ngIf="item.key !== 'id'">

            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
              {{ item.key }}
            </p>

            <p class="text-lg font-medium text-gray-900 break-words leading-relaxed">
              {{ getDisplayValue(item.value) }}
            </p>
          </div>
        </ng-container>
      </div>


      <div *ngIf="(data | keyvalue).length <= 1" class="text-center py-16 text-gray-400">
        <p class="text-lg">No hay información adicional</p>
      </div>
    </div>

    <div class="px-8 py-5 border-t border-gray-200 bg-gray-50/50 flex justify-end">
      <button (click)="onClose()"
              class="px-6 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl 
                     hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
        Cerrar
      </button>
    </div>
  </div>
</div>


<style>
  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

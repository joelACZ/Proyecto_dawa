<!-- src/app/components/shared/detail-modal/detail-modal.component.html -->

<div *ngIf="isVisible && data" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
     (click)="onClose()">
  
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-screen overflow-y-auto"
       (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="flex justify-between items-center p-5 border-b bg-gray-50">
      <h3 class="text-2xl font-bold text-gray-800">
        Detalles del Registro #{{ data.id || 'N/A' }}
      </h3>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-800 text-3xl font-light">
        Ã—
      </button>
    </div>

    <!-- Body -->
    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <ng-container *ngFor="let item of data | keyvalue : orderByKey">
          <div *ngIf="item.key !== 'id'" class="space-y-1">
            <p class="text-sm font-medium text-gray-500">
              {{ item.key }}
            </p>
            <p class="text-lg font-semibold text-gray-900 break-words">
              {{ getDisplayValue(item.value) }}
            </p>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-5 border-t bg-gray-50 flex justify-end">
      <button (click)="onClose()"
              class="px-6 py-2.5 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
        Cerrar
      </button>
    </div>
  </div>
</div>

<h2>CRUD Reseñas</h2>

<input 
  type="text" 
  placeholder="Buscar reseña..." 
  #busq 
  (keyup)="search(busq)"
>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Solicitud ID</th>
      <th>Calificación</th>
      <th>Comentario</th>
      <th>Fecha</th>
      <th>Anónima</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for(resena of resenas; track resena.id){
      <tr>
        <td>{{ resena.id }}</td>
        <td>{{ resena.solicitud_id }}</td>
        <td>{{ resena.calificacion }}</td>
        <td>{{ resena.comentario }}</td>
        <td>{{ resena.fecha | date:'dd/MM/yyyy' }}</td>
        <td>{{ resena.anonima ? 'Sí' : 'No' }}</td>
        <td>
          <button (click)="view(resena.id)">Ver</button>
          <button (click)="edit(resena)">Editar</button>
          <button (click)="delete(resena)">Eliminar</button>
        </td>
      </tr>
    }
  </tbody>
</table>

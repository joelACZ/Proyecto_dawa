<app-card
  title="Gestión de Profesionales"
  subtitle="Mantenimiento de especialistas y técnicos"
  content="Administra la información de contacto, especialidades y disponibilidad de los profesionales.">
</app-card>

<div class="card my-4 shadow-sm">
  <div class="card-body">
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label class="form-label fw-bold">Especialidad</label>
        <input type="text" class="form-control" placeholder="Ej: Plomería" 
               [(ngModel)]="filtroEspecialidad" (input)="procesarDatosYFiltrar()">
      </div>
      <div class="col-md-2">
        <label class="form-label fw-bold">Exp. Mínima</label>
        <input type="number" class="form-control" [(ngModel)]="filtroExperienciaMin" (input)="procesarDatosYFiltrar()">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-bold">Disponibilidad</label>
        <select class="form-select" [(ngModel)]="filtroDisponibilidad" (change)="procesarDatosYFiltrar()">
          <option value="">Todos</option>
          <option value="true">Disponibles</option>
          <option value="false">No Disponibles</option>
        </select>
      </div>
      <div class="col-md-4 text-end">
        <button class="btn btn-outline-secondary me-2" (click)="filtroEspecialidad=''; filtroExperienciaMin=0; filtroDisponibilidad=null; procesarDatosYFiltrar()">
          <i class="bi bi-eraser"></i> Limpiar
        </button>
        <button class="btn btn-primary" (click)="abrirNuevo()">
          <i class="bi bi-person-plus"></i> Nuevo
        </button>
      </div>
    </div>
  </div>
</div>

<app-data-table [data]="datosPaginados" [columns]="[
  { field: 'id', header: 'ID' },
  { field: 'nombre', header: 'Nombre' },
  { field: 'especialidad', header: 'Especialidad' },
  { field: 'email', header: 'Email' },
  { field: 'telefono', header: 'Teléfono' },
  { field: 'experienciaDisplay', header: 'Experiencia' },
  { field: 'disponibilidadDisplay', header: 'Disponible' }
]">
  <ng-template #actions let-row>
    <div class="btn-group">
      <button class="btn action-btn unified" (click)="profesionalDetalle = row; mostrarModalDetalle = true">
        <i class="bi bi-eye"></i>
      </button>
      <button class="btn action-btn unified" (click)="abrirEdicion(row)">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn action-btn unified" (click)="profesionalAEliminar = row; mostrarModalEliminar = true">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </ng-template>
</app-data-table>

<nav *ngIf="totalPaginas > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <a class="page-link" (click)="paginaActual = paginaActual - 1; $event.preventDefault()" href="#">Anterior</a>
    </li>
    <li class="page-item active"><a class="page-link">{{paginaActual}} de {{totalPaginas}}</a></li>
    <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
      <a class="page-link" (click)="paginaActual = paginaActual + 1; $event.preventDefault()" href="#">Siguiente</a>
    </li>
  </ul>
</nav>

<div class="modal fade" id="profesionalModal" #modalProfesional tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">{{ profesionalEnEdicion ? 'Editar' : 'Registrar' }} Profesional</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="formularioProfesional" (ngSubmit)="guardar()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre Completo *</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col-md-6">
              <label class="form-label">Especialidad Principal *</label>
              <input type="text" class="form-control" formControlName="especialidad">
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo Electrónico *</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono *</label>
              <input type="text" class="form-control" formControlName="telefono">
            </div>
            <div class="col-12">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" formControlName="direccion">
            </div>
            <div class="col-12">
              <label class="form-label">Oficios Secundarios (Separa por comas)</label>
              <textarea class="form-control" formControlName="oficios" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Años de Experiencia</label>
              <input type="number" class="form-control" formControlName="experiencia">
            </div>
            <div class="col-md-6 d-flex align-items-end">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" formControlName="disponibilidad" id="dispCheck">
                <label class="form-check-label" for="dispCheck">Disponible para servicios</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="formularioProfesional.invalid">
            {{ profesionalEnEdicion ? 'Guardar Cambios' : 'Crear Profesional' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="mostrarModalEliminar" class="modal fade show d-block" tabindex="-1" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <i class="bi bi-exclamation-triangle text-danger display-4"></i>
        <h4 class="mt-3">¿Confirmar eliminación?</h4>
        <p>Esta acción no se puede deshacer para el profesional: <br><strong>{{profesionalAEliminar?.nombre}}</strong></p>
        <div class="mt-4">
          <button class="btn btn-light me-2" (click)="mostrarModalEliminar = false">Cancelar</button>
          <button class="btn btn-danger" (click)="confirmarEliminacion()">Sí, Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-detail-modal [isVisible]="mostrarModalDetalle" [data]="profesionalDetalle" (close)="mostrarModalDetalle = false"></app-detail-modal>

<div *ngIf="mostrarModalNotificacion" class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
  <div class="alert alert-success shadow">
    <i class="bi bi-check-circle me-2"></i> {{mensajeNotificacion}}
  </div>
</div>

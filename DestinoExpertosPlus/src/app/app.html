<!-- CONTENEDOR PRINCIPAL -->
<div class="d-flex min-vh-100 bg-light">

   <!-- ===== SIDEBAR ===== -->
   <aside class="bg-dark text-white p-4" style="width: 260px;">
      <h1 class="h4 fw-bold mb-4">Plataforma de Servicios</h1>

      <nav class="d-flex flex-column gap-2">

         <!-- Clientes -->
         <a routerLink="crud-clientes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link-custom d-flex align-items-center p-2 rounded text-white text-decoration-none">
            <i class="bi bi-people me-2"></i>
            Clientes
         </a>

         <!-- Servicios -->
         <a routerLink="crud-servicios" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link-custom d-flex align-items-center p-2 rounded text-white text-decoration-none">
            <i class="bi bi-briefcase me-2"></i>
            Servicios
         </a>

         <!-- Reseñas -->
         <a routerLink="crud-resenas" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link-custom d-flex align-items-center p-2 rounded text-white text-decoration-none">
            <i class="bi bi-star me-2"></i>
            Reseñas
         </a>

         <!-- Profesionales -->
         <a routerLink="crud-profesionales" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link-custom d-flex align-items-center p-2 rounded text-white text-decoration-none">
            <i class="bi bi-person-badge me-2"></i>
            Profesionales
         </a>

         <!-- Solicitudes -->
         <a routerLink="crud-solicitudes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link-custom d-flex align-items-center p-2 rounded text-white text-decoration-none">
            <i class="bi bi-journal-text me-2"></i>
            Solicitudes
         </a>

      </nav>
   </aside>

   <!-- ===== CONTENIDO PRINCIPAL ===== -->
   <main class="flex-grow-1 p-4" style="background-color: rgb(7, 193, 255, 0.767);">
      <router-outlet></router-outlet>
   </main>

</div>
